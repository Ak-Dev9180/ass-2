<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
            </ul>
        </nav>
        <h1>Application Form</h1>

    </header>

    <main>
        <form action="process.php" method="post">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>

            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div>
                <label for="state_city">State/City of Residence:</label>
                <input type="text" id="state_city" name="state_city" required>
            </div>

            <div>
                <label for="education_level">Education Level:</label>
                <select id="education_level" name="education_level" required>
                    <option value="high_school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>

            <div>
                <label for="employment_status">Employment Status:</label>
                <select id="employment_status" name="employment_status" required>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="choose_school">Choose School:</label>
                <input type="text" id="choose_school" name="choose_school" required>
            </div>

            <div>
                <label for="choose_course">Choose Course of Study:</label>
                <input type="text" id="choose_course" name="choose_course" required>
            </div>
